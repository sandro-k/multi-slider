<!doctype html>
<html>
<head>
  <title>horizontal-bar demo</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">


  <link rel="import" href="../horizontal-bar.html">
  <link rel="import" href="../multi-slider.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      horizontal-bar {
        display: block;
        width: 100%;
        margin: 20px 0;
      }

      paper-button {
        display: inline-block;
        padding: 5px;
      }

      paper-slider, paper-slider2 {
        width: 100%;
      }

      demo-snippet {
        --demo-snippet-demo: {
          background: red;
        }
      }

      .demo-container {
        width: 100%;
      }

    </style>
  </custom-style>

</head>
<body unresolved>
<div class="vertical-section-container centered">

  <h3>It can be styled using custom properties</h3>
  <demo-snippet class="centered-demo">
    <template>
      <custom-style>
        <style is="custom-style">
          horizontal-bar.blue {
            --horizontal-bar-active-color: var(--paper-light-blue-500);
            --horizontal-bar-secondary-color: red;
          }

          horizontal-bar.red {
            --horizontal-bar-active-color: var(--paper-red-500);
            --horizontal-bar-secondary-color: var(--paper-red-100);
          }

          horizontal-bar.green {
            --horizontal-bar-active-color: var(--paper-light-green-500);
            --horizontal-bar-secondary-color: var(--paper-light-green-100);
          }

          horizontal-bar {
            --horizontal-bar-height: 10px;
          }

          multi-slider.huge {
            --single-slider-height: 20px;
          }

          multi-slider {
            --single-slider-height: 14px;
            --single-slider-height: 7px;
            --paper-range-slider-width: 100%
          }

        </style>
      </custom-style>


      <div class="demo-container">
        <h1>horizontal-bar</h1>
        <horizontal-bar id="multiValue" class="transiting"></horizontal-bar>


        <h1>multi-slider</h1>
        <multi-slider always-show-pin value-diff-min="5" step="1" value-min="10" value-max="70" max="100" min="0"></multi-slider>
        <multi-slider pin value-diff-min="5" step="1" value-min="10" value-max="70" max="100" min="0"></multi-slider>
        <multi-slider value-diff-min="0" step="1" value-min="10" value-max="70" max="100" min="0"></multi-slider>
        <multi-slider class="huge" value-diff-min="5" step="1" value-min="10" value-max="70" max="100" min="0"></multi-slider>

        <multi-slider always-show-pin snaps step="5" max-markers="20" value-diff-min="5" step="1" value-min="10" value-max="70" max="100" min="0"></multi-slider>
        <multi-slider always-show-pin step="5" max-markers="20" value-diff-min="5" step="1" value-min="10" value-max="70" max="100" min="0"></multi-slider>
        <multi-slider disabled value-diff-min="5" step="1" value-min="10" value-max="70" max="100" min="0"></multi-slider>
        <multi-slider disabled value-diff-min="5" step="1" value-min="10" value-max="70" max="100" min="0"></multi-slider>

        <h1>Min/Max</h1>
        <multi-slider id="sliderNumber" always-show-pin value-diff-min="0" step="1" min="0" max="48" ></multi-slider>

      </div>


    </template>
  </demo-snippet>
</div>

<script>
  let multiValueProgress, multiValueProgress2, sliderNumber

  window.addEventListener('WebComponentsReady', () => {
    multiValueProgress = document.querySelector('#multiValue')
    multiValueProgress.values = [
      {value: 10},
      {value: 20},
      {value: 30},
      {value: 40},
      {value: 50},
      {value: 60},
      {value: 70}
    ]

    sliderNumber = document.querySelector('#sliderNumber')
    // sliderNumber.values = [{value: 8}, {value: 24}, {value: 40}]

    sliderNumber.values = [{value: 8}, {value: 24}, {value: 40}, {value: 55}, {value: 77}]


  })
</script>

</body>
</html>
