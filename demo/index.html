<!doctype html>
<html>
<head>
  <title>horizontal-bar demo</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">


  <link rel="import" href="../horizontal-bar.html">
  <link rel="import" href="../multi-slider.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      horizontal-bar {
        display: block;
        width: 100%;
        margin: 20px 0;
      }

      paper-button {
        display: inline-block;
        padding: 5px;
      }

      paper-slider, paper-slider2 {
        width: 100%;
      }

      demo-snippet {
        --demo-snippet-demo: {
          background: red;
        }
      }

      .demo-container {
        width: 100%;
      }

    </style>
  </custom-style>

</head>
<body unresolved>
<div class="vertical-section-container centered">

  <h3>It can be styled using custom properties</h3>
  <demo-snippet class="centered-demo">
    <template>
      <custom-style>
        <style is="custom-style">
          horizontal-bar {
            --horizontal-bar-height: 10px;
            --bar-color-1: #db4437;
            --bar-color-2: #f7cb4d;
            --bar-color-3: #57bb8a;
          }

          multi-slider.huge {
            --single-slider-height: 20px;
          }

          multi-slider[pin], multi-slider[always-show-pin]{
            margin-top: 38px;
          }

          multi-slider {
            --single-slider-height: 14px;
            --single-slider-height: 7px;
            --paper-range-slider-width: 100%;
            --bar-color-1: #db4437;
            --bar-color-2: #f7cb4d;
            --bar-color-3: #57bb8a;
            --horizontal-bar-container-color: #7baaf7;
          }

        </style>
      </custom-style>


      <div class="demo-container">
        <h1>horizontal-bar</h1>
        <horizontal-bar id="multiValue" min="0" max="100" class="transiting"></horizontal-bar>


        <h1>multi-slider</h1>
        <multi-slider pin value-diff-min="5" step="1" value-min="10" value-max="70" max="100"
                      min="0"></multi-slider>
        <multi-slider class="huge" value-diff-min="5" step="1" value-min="10" value-max="70" max="100"
                      min="0"></multi-slider>

        <multi-slider disabled value-diff-min="5" step="1" value-min="10" value-max="70" max="100"
                      min="0"></multi-slider>

        <h1>Min/Max</h1>
        <multi-slider id="sliderNumber" always-show-pin value-diff-min="0" step="1" min="0" max="88"></multi-slider>

      </div>


    </template>
  </demo-snippet>
</div>

<script>
  let multiValueProgress, multiValueProgress2, sliderNumber

  window.addEventListener('WebComponentsReady', () => {

    multiValueProgress = document.querySelector('#multiValue')
    multiValueProgress.values = [
      {value: 10, barColor: 'var(--bar-color-1)'},
      {value: 20, barColor: 'var(--bar-color-2)'},
      {value: 30, barColor: 'var(--bar-color-3)'},
      {value: 40, barColor: 'var(--bar-color-1)'},
      {value: 50, barColor: 'var(--bar-color-2)'},
      {value: 60, barColor: 'var(--bar-color-3)'},
      {value: 70, barColor: 'var(--bar-color-1)'},
      {value: 80, barColor: 'var(--bar-color-2)'},
      {value: 90, barColor: 'var(--bar-color-3)'},
      {value: 100, barColor: 'var(--bar-color-1)'}
    ]

    document.querySelector('#sliderNumber')

    Array.from(document.querySelectorAll('multi-slider')).forEach((slider) => {
      slider.values = [
        {value: 8, barColor: 'var(--bar-color-1)', iconColor: 'var(--bar-color-1)'},
        {value: 24, barColor: "var(--bar-color-2)", iconColor: 'var(--bar-color-2)'},
        {value: 40, barColor: "var(--bar-color-3)", iconColor: 'var(--bar-color-3)'},
        {value: 55, barColor: "var(--bar-color-1)", iconColor: 'var(--bar-color-1)'},
        {value: 77, barColor: "var(--bar-color-2)", iconColor: 'var(--bar-color-2)'}
      ]
    })

    // sliderNumber.values = [
    //   {value: 8, barColor: 'var(--bar-color-1)', iconColor: 'var(--bar-color-1)'},
    //   {value: 24, barColor: "var(--bar-color-2)", iconColor: 'var(--bar-color-2)'},
    //   {value: 40, barColor: "var(--bar-color-3)", iconColor: 'var(--bar-color-3)'},
    //   {value: 55, barColor: "var(--bar-color-1)", iconColor: 'var(--bar-color-1)'},
    //   {value: 77, barColor: "var(--bar-color-2)", iconColor: 'var(--bar-color-2)'}
    // ]
  })
</script>

</body>
</html>
